version: 2

jobs:

  initialization:
    working_directory: ~/host_a_static_website_in_AWS
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init 
          command: |
            terraform init  
      - persist_to_workspace:
          root: .
          paths:
            - .
  validate:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
        environment:
          AWS_ACCESS_KEY: $AWS_ACCESS_KEY
          MY_ENV_VAR_2: $AWS_SECRET_KEY
    parallelism : 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform validate
          command: |
            terraform validate
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    parallelism : 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform apply
          command: |
            terraform apply -auto-approve 
      - persist_to_workspace:
          root: .
          paths:
            - .

 
workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - initialization
      - validate:
          requires:
            - initialization
      - hold-apply:
          type: approval
          requires:
            - validate
      - apply:
          requires:
            - hold-apply
