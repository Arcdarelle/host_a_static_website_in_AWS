version: 2.1

jobs:
  plan-apply:
    working_directory: ~/host_a_static_website_in_AWS
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Terraform - fmt, Init and Plan
          command: |
            terraform fmt -recursive .
            terraform init -input=false
            terraform plan -out=tfapply 
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Terraform - Apply
          command: |
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Terraform - Creating Destroy Plan
          command: |
            terraform plan -destroy -out=tfdestroy
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
      docker:
        - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
      steps:
        - attach_workspace:
            at: .
        - run:
            name: Terraform - Destroy
            command: |
              terraform apply -auto-approve tfdestroy

workflows:
  terraform_plan_apply_destroy_sftp:
    jobs:
      - plan-apply
      - hold-apply:
          type: approval
      - apply:
          requires:
            - hold-apply
      - plan-destroy:
          requires:
            - apply
      - hold-destroy:
          type: approval
          requires:
            - plan-destroy
      - destroy:
          requires:
            - hold-destroy
