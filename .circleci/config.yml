version: 2.1

jobs:

  initialization:
    working_directory: ~/host_a_static_website_in_AWS
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init and creating custom plan to apply
          command: |
            terraform init 
            terraform plan 
      - persist_to_workspace:
          root: .
          paths:
            - .
  validate:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    parallelism : 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform validate
          command: |
            terraform validate
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    parallelism : 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform apply
          command: |
            apk add --no-cache aws-cli
            terraform apply -auto-approve
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    parallelism : 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            apk add --no-cache aws-cli
            terraform plan -destroy -out plan-to-destroy -var-file var.tfvars
            terraform apply -auto-approve plan-to-destroy
      - persist_to_workspace:
          root: .
          paths:
            - .
 
workflows:
  plan_approve_apply:
    jobs:
      - initialization
      - validate:
          requires:
            - initialization
      - apply:
          requires:
            - validate
      - hold-destroy:
          type: approval
          requires:
            - apply
      - destroy:
          requires:
            - hold-destroy
    